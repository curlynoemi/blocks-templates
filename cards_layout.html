<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 5px;
      }
      .card_wrapper {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }
      .card {
        background: #dbe1ff;
        width: 280px;
        height: 150px;
        border-radius: 20px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="card_wrapper">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </body>
</html>
